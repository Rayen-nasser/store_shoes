<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
     <style>
        .hidden {
          display: none;
        }

        .mobile-menu {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0s linear 0.3s;
        }

        .mobile-menu.visible {
            opacity: 1;
            visibility: visible;
            transition-delay: 0s;
        }

  </style>
</head>
<body>
    <div class="fixed top-4 right-4 z-50 space-y-4">
        {% include 'includes/messages.html' %}
    </div>
{% include 'includes/topbar.html' %}
{% include 'includes/navbar.html' %}
{% block content %}

{% endblock %}
{% include 'includes/footer.html' %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
      const toggleButtons = document.querySelectorAll('.filter-toggle');

      toggleButtons.forEach(button => {
        button.addEventListener('click', function () {
          const target = document.querySelector(this.dataset.target);
          const isExpanded = this.getAttribute('aria-expanded') === 'true';

          // Toggle the aria-expanded attribute
          this.setAttribute('aria-expanded', !isExpanded);

          // Toggle the target section visibility
          target.classList.toggle('hidden');

          // Toggle the icons
          const icons = this.querySelectorAll('svg');
          icons.forEach(icon => icon.classList.toggle('hidden'));
        });
      });
    });

    document.addEventListener('DOMContentLoaded', function () {
        const sortButton = document.getElementById('menu-sort-button');
        const sortMenu = document.getElementById('menu-sort');

        sortButton.addEventListener('click', function () {
            const isExpanded = sortButton.getAttribute('aria-expanded') === 'true';
            sortButton.setAttribute('aria-expanded', !isExpanded);
            sortMenu.classList.toggle('hidden');
        });

        // Optionally, close the menu when clicking outside of it
        document.addEventListener('click', function (event) {
            const isClickInside = sortButton.contains(event.target) || sortMenu.contains(event.target);
            if (!isClickInside) {
                sortMenu.classList.add('hidden');
                sortButton.setAttribute('aria-expanded', 'false');
            }
        });
    });

    document.addEventListener('DOMContentLoaded', function () {
        const openFiltersButton = document.querySelector(".open-filters-btn");
        const mobileMenu = document.querySelector(".mobile-menu");

        // Open mobile menu when clicking on the "Filters" button
        openFiltersButton.addEventListener("click", function() {
            mobileMenu.classList.add("visible");
        });

        const closeFiltersButton = document.querySelector(".close-filters-btn");

        // Close mobile menu when clicking on the "Close menu" button
        closeFiltersButton.addEventListener("click", function() {
            mobileMenu.classList.remove("visible");
        });
    });

    document.addEventListener("DOMContentLoaded", function() {
    const stars = document.querySelectorAll('.star');

    stars.forEach(function(star) {
        star.addEventListener('click', function() {
            const rating = parseInt(star.getAttribute('data-rating'));
            document.getElementById('selectedRating').value = rating;
            highlightStars(rating);
        });
    });

    function highlightStars(rating) {
        stars.forEach(function(star) {
            const starRating = parseInt(star.getAttribute('data-rating'));
            if (starRating <= rating) {
                star.classList.add('text-yellow-300'); // Apply colored style
            } else {
                star.classList.remove('text-yellow-300'); // Remove colored style
            }
        });
    }
});


  </script>

</body>
</html>
