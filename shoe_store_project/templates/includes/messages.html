<div id="alert-container" class="fixed top-0 left-0 p-6 pointer-events-none z-50">
    {% for message in messages %}
    <div class="relative bg-white rounded-lg shadow-md border-l-4 pointer-events-auto" role="alert">
        <div class="flex items-center">
            <div class="p-5">
                <div class="text-xl font-bold">
                    {% if message.tags == 'success' %}
                        Success
                    {% elif message.tags == 'error' %}
                        Error
                    {% else %}
                        Info
                    {% endif %}
                </div>
                <div class="text-sm">{{ message }}</div>
            </div>
            <button id="close-button" class="ml-auto mr-2 my-2 text-gray-600 hover:text-gray-800 focus:outline-none">
                <svg class="w-5 h-5 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M5.293 6.707a1 1 0 0 0 1.414 1.414L10 11.414l3.293-3.293a1 1 0 1 0 1.414-1.414L11.414 10l3.293-3.293a1 1 0 1 0-1.414-1.414L10 8.586l-3.293-3.293a1 1 0 0 0-1.414 1.414L8.586 10 5.293 13.293a1 1 0 1 0 1.414 1.414L10 11.414l3.293 3.293a1 1 0 0 0 1.414-1.414L11.414 10l3.293-3.293a1 1 0 1 0-1.414-1.414L10 8.586 6.707 5.293a1 1 0 0 0-1.414 0z" clip-rule="evenodd"/>
                </svg>
            </button>
        </div>
    </div>
    {% endfor %}
</div>
