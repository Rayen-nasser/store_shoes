{% load static %}
{% block content %}
<!-- Top header start -->
<header class="top-header bg-blue-400 py-2 md:py-4 ">
    <div class="container mx-auto">
        <div class="flex flex-col md:flex-row md:justify-between">
            <div class="md:w-full hidden md:block">
                <div class="flex flex-wrap items-center">
                    <div class="mr-4 mb-2 md:mb-0">
                        <a href="tel:+21621093437" class="text-white hover:text-gray-200">
                            <i class="fas fa-phone"></i> +216 21 093 437
                        </a>
                    </div>
                    <div class="mr-4 mb-2 md:mb-0">
                        <a href="mailto:rayenn38@gmail.com" class="text-white hover:text-gray-200">
                            <i class="fas fa-envelope"></i> rayenn38@gmail.com
                        </a>
                    </div>
                    <div class="mr-4 mb-2 md:mb-0">
                        <span class="text-white">
                            <i class="fas fa-clock"></i> Mon - Sun: 8:00am - 6:00pm
                        </span>
                    </div>
                </div>
            </div>
            <div class="md:w-1/2 flex md-justify-end justify-center">
                <ul class="flex">
                    {% if not user.is_authenticated %}
                        <li class="mr-2">
                            <a href="{% url 'login' %}" class="text-white hover:text-gray-200">
                                <i class="fas fa-sign-in-alt"></i> Login
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'register' %}" class="text-white hover:text-gray-200">
                                <i class="fas fa-user"></i> Register
                            </a>
                        </li>
                    {% else %}
                        <li class="mr-2">
                            <a href="{% url 'favorite_products' %}" class="text-white hover:text-gray-200">
                                <i class="fas fa-tachometer-alt"></i> Favorite Products
                            </a>
                        </li>
                        <li>
                            <a href="javascript:{document.getElementById('logout').submit()}" class="text-white hover:text-gray-200">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a>
                            <form action="{% url 'logout' %}" id="logout" method="POST">
                                {% csrf_token %}
                                <input type="hidden">
                            </form>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
</header>
<!-- Top header end -->

{% endblock %}
